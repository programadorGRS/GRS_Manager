<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GRS+Connect</title>
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='connect/logo_black.ico') }}"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/login.css') }}"
        />
        <style>
            body {
                background-image: url("{{ url_for('static', filename='connect/bg_login.png') }}");
            }
        </style>
    </head>
    <body>
        {% with mensagens = get_flashed_messages(with_categories=True) %} {% if
        mensagens %} {% for categoria, mensagem in mensagens %}
        <div
            class="alert {{ categoria }} alert-dismissible fade show"
            role="alert"
        >
            {{ mensagem }}
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %} {% block body %} {% endblock %}

        <footer>
            <a id="link-grs" href="https://www.grsnucleo.com.br/" target="_blank">GRS Núcleo Saúde Empresarial</a>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
