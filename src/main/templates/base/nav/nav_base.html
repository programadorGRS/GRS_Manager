<script>
    $(document).ready(function(){
        $('.dropdown-submenu a').on("mouseover", function(e){
            // hide other submenus
            $(this).parent().siblings('li').children('ul').hide();
            // show current submenu
            $(this).next('ul').show();
            e.stopPropagation();
            e.preventDefault();
        });
    });
</script>
